name: Create issues from CSV on push
on:
  push:
    branches: [ main, master ]
    paths:
      - 'msc_shortlist_table_extended_ece.csv'
      - '.github/workflows/csv_issues_on_push.yml'
      - 'scripts/create_issues_from_csv.py'
permissions:
  contents: read
  issues: write

jobs:
  csv-to-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Create issues from CSV
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/create_issues_from_csv.py "${{ github.repository_owner }}" "${{ github.event.repository.name }}" "msc_shortlist_table_extended_ece.csv"
