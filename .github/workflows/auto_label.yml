name: Auto-label issues by title
on:
  issues:
    types: [opened, edited, reopened]
permissions:
  issues: write
jobs:
  label-by-title:
    runs-on: ubuntu-latest
    steps:
      - name: Apply labels based on issue title prefix
        uses: actions/github-script@v7
        with:
          script: |
            const title = context.payload.issue.title || "";
            const number = context.payload.issue.number;
            const labelsToAdd = [];
            function add(label){ if(!labelsToAdd.includes(label)) labelsToAdd.push(label); }
            if (title.startsWith("[Application]")) { add("application"); add("todo"); }
            else if (title.startsWith("[Funding]")) { add("funding"); add("research"); }
            else if (title.startsWith("[LOR]")) { add("lor"); add("docs"); }
            const body = context.payload.issue.body || "";
            if (/\bdeadline\b/i.test(body)) { add("deadline"); }
            if (labelsToAdd.length) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: number,
                labels: labelsToAdd
              });
            }
